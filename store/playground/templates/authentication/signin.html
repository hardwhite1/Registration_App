<!DOCTYPE html>
<html lang="en" style="background-color: grey" >
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1>Enter Username and Password to Login</h1>
<form action="/signin" method="post">
    {% csrf_token%}
    <label>Username: </label>
    <input type="text" id="username" name="username" placeholder="Enter username" required>
    <br>
    <br>
    <label>Password: </label>
    <input type="password" id="pass1" name="pass1" placeholder="Enter password" required>
    <br>
    <br>
    <button type="submit">Sign In</button>
    <br>
    <br>
    <div class="mine" style="background-color: green">
        <p>Don't have an account with us!! <a href="/signup">Create new account </a> </p>
    </div>


</form>

</body>
</html>
